name: Build Backend Artifact

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-24.04-arm
            arch: arm64
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm install
      - name: Build backend bundle
        run: npm run build:backend:bundle
      - name: Prepare artifact
        run: |
          mkdir -p release
          # Copy necessary runtime files: backend bundle and static frontend build
          cp -r backend/dist release/backend-dist
          cp package.json release/
          tar -czf previous-admin-linux-${{ matrix.arch }}.tar.gz -C release .
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: previous-admin-backend-${{ matrix.arch }}
          path: previous-admin-linux-${{ matrix.arch }}.tar.gz

      - name: Create Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          files: previous-admin-linux-${{ matrix.arch }}.tar.gz
          tag_name: latest
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
